<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Sortable Blocks LMCC Project 2</title>

<body>
  <h1>Sorting the List</h1>
  <p>Drag and Drop the order from smallest to biggest</p>
  <p>Click Check Order when you are done!</p>
  <ul class="draggable-list" id="draggable-list"></ul>
  <button class="check-btn" id="check">
    Check Order
    <i class="fas fa-paper-plane"></i>
  </button>  
  <p>Swaps: <a id="swapCounter">0</a></p>
  <button class="reset-btn" id="reset">Reset</button>
  <script src="script.js"></script>
  <!-- this is from https://codepen.io/chris22smith/pen/RZogMa-->
